# Default values for local development.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
buildNumber: 1
replicaCount: 1
replicaCountSandbox: 1
replicaHistoryLimit: 1
namespace: ob-dev-01-app

imageRepository: nexus3.kb.cz:18443/application/adaa
imageTag: ${project.version}
imagePullPolicy: Always

serviceName: adaa-notification-subscriber
serviceNameSandbox: adaa-notification-subscriber-sandbox
serviceType: NodePort
serviceExternalPort: 8080
serviceInternalPort: 8080

applicationUrlContext: adaa-notification-subscriber

isAliveEndpointUri: api/v1/is-alive

serviceNodePort:
serviceNodePortSandbox:

### Probes
livenessProbe:
  timeoutSeconds: 20
  periodSeconds: 30
  successThreshold: 1
  failureThreshold: 5

readinessProbe:
  timeoutSeconds: 20
  periodSeconds: 30
  successThreshold: 1
  failureThreshold: 5


### ConfigMap

# Logging
kbLoggingRootLevel: INFO

# Logman setup
kbLoggingLogmanEnvironment: DEV
kbLoggingLogmanServers: kafka-logman-ha-test.kb.cz:9092
kbLoggingLogmanTopic: app-adaa-in
kbLoggingLogmanTopicAudit: app-adaaaudit-in
kbLoggingLogmanThresholdLevel: DEBUG

applicationYmlConfigMap: |-
  spring:
    banner:
      location: banner/banner-kubernetes.txt
  logging:
    level:
      org.springframework: INFO
  truststore:
    enabled: true
    location: file:${TRUSTSTORE_LOCATION}
    password: ${TRUSTSTORE_PASSWORD}

applicationSandboxYmlConfigMap: |-

truststore_location: /app_config/cert/adaa.truststore.jks
keystore_location: /app_config/cert/adaa.keystore.jks

### Secrets
keystore_logman_password: password
keystore_password: password
truststore_password: password

### Secrets b64enc
keystore: 
truststore: 